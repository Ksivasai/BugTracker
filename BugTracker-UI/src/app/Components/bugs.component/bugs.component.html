<div class="filters">
  <label>Status:
    <select [(ngModel)]="statusFilter" (change)="loadBugs()">
      <option value="">All</option>
      <option value="Open">Open</option>
      <option value="In Progress">In Progress</option>
      <option value="Closed">Closed</option>
    </select>
  </label>

  <label>Assigned To:
    <input type="number" [(ngModel)]="assignedToFilter" (change)="loadBugs()" placeholder="User ID" />
  </label>
</div>

<table class="bug-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Status</th>
      <th>Priority</th>
      <th>Assigned To</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bug of bugs">
      <td>{{ bug.bugId }}</td>
      <td>{{ bug.title }}</td>
      <td>{{ bug.status }}</td>
      <td>{{ bug.priority }}</td>
      <td>{{ bug.assignedTo || '-' }}</td>
    </tr>
  </tbody>
</table>

<div class="pagination">
  <button (click)="onPageChange(page - 1)" [disabled]="page === 1">Previous</button>
  <span>Page {{ page }}</span>
  <button (click)="onPageChange(page + 1)">Next</button>
</div>
